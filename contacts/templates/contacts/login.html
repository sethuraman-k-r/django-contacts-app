<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/bootstrap/css/bootstrap.min.css' %}" />
    <title>Contact - Login</title>
</head>
<body>
   <div class="container">
        <div class="row mt-5">
            <div class="offset-3 col-6 mt-5">
                <div class="card p-4 mt-5">
                    <form action="{% url 'index' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Email address:</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="password" autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
