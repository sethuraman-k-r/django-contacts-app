<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'contacts/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <title>Contact - Login</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="offset-3 col-6 mt-5">
            <div class="card p-4 mt-5">
                {% if error %}
                <div class="alert alert-warning" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username:</label>
                        <input autocomplete="username" class="form-control" name="username" placeholder="Enter username"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input autocomplete="current-password" class="form-control" name="password"
                               placeholder="Enter password"
                               type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
